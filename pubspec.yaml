  # ✅ Pick images (reviews / owner form)
  image_picker: ^1.1.2

  # ✅ Generate random IDs (storage paths)
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  